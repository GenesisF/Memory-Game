<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Card Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css"> 
</head>
<body>
  <div class="game">
    <header>
      <h1>Memory Game</h1>
      <p>Moves: <span id="number-moves">0</span></p>
      <p>Time: <span id="time">0</span></p>
      <div><p id="rate-stars"> &#9733; &#9733; &#9733; &#9733; &#9733;</p></div>
      <div><button id="reset">Reset</button></div>
    </header>
    <section class="memory-game">
      <div class="memory-card" data-frame="avocado">
        <img class="back-face" src="img/icons8-star-96.png" alt="star">
        <img class="front-face" src="img/icons8-avocado-96.png" alt="avocado">
        </div>
        <div class="memory-card" data-frame="avocado">
          <img class="back-face" src="img/icons8-star-96.png" alt="star">
          <img class="front-face" src="img/icons8-avocado-96.png" alt="avocado">
        </div>
        
        <div class="memory-card" data-frame="banana">
          <img class="back-face" src="img/icons8-star-96.png"
          alt="star">
          <img class="front-face" src="img/icons8-banana-96.png"
          alt="banana">
        </div>
        <div class="memory-card" data-frame="banana">
            <img class="back-face" src="img/icons8-star-96.png"
            alt="star">
            <img class="front-face" src="img/icons8-banana-96.png"
            alt="banana">
          </div>
  
        <div class="memory-card" data-frame="cactus">
          <img class="back-face" src="img/icons8-star-96.png"
          alt="star">
          <img class="front-face" src="img/icons8-cactus-96.png"
          alt="cactus">
        </div>
        <div class="memory-card" data-frame="cactus">
            <img class="back-face" src="img/icons8-star-96.png"
            alt="star">
            <img class="front-face" src="img/icons8-cactus-96.png"
            alt="cactus">
          </div>
  
        <div class="memory-card" data-frame="watermelon">
          <img class="back-face" src="img/icons8-star-96.png" alt="star">
          <img class="front-face" src="img/icons8-watermelon-96.png" alt="watermelon">
          </div>
          <div class="memory-card" data-frame="watermelon">
            <img class="back-face" src="img/icons8-star-96.png" alt="star">
            <img class="front-face" src="img/icons8-watermelon-96.png" alt="watermelon">
            </div>
  
          <div class="memory-card" data-frame="orange">
            <img class="back-face" src="img/icons8-star-96.png" alt="star">
            <img class="front-face" src="img/icons8-orange-96.png" alt="orange">
          </div>
          <div class="memory-card" data-frame="orange">
              <img class="back-face" src="img/icons8-star-96.png" alt="star">
              <img class="front-face" src="img/icons8-orange-96.png" alt="orange">
            </div>
  
          <div class="memory-card" data-frame="peach">
            <img class="back-face" src="img/icons8-star-96.png"
            alt="star">
            <img class="front-face" src="img/icons8-peach-96.png" alt="peach">
          </div>
          <div class="memory-card" data-frame="peach">
              <img class="back-face" src="img/icons8-star-96.png"
              alt="star">
              <img class="front-face" src="img/icons8-peach-96.png" alt="peach">
            </div>
  
    </section>
  </div>
    
  <script src="main.js"></script>
</body>
</html>
